<div class="post">
  <div class="posttitle">
    <h3>{{ article.title }}</h3>
  </div>
  <div class="postinfo">
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.date }}</a> | {% for atag in article.tags %}<a href="{{ SITEURL }}/tag/{{ atag }}">{{ atag }}</a> {% endfor %}
  </div>
  <div class="postcontent">
    {% block article %}
    {% endblock %}
  </div>
  {% include "share.html" %}
</div>
